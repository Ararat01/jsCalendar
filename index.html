<!DOCTYPE html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@700&family=Padauk&family=Prompt:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="block">
		<div class='notes'> 
			<div class="headNote">Notes</div>
			<div class="myNotes">
				
					<div class="addNote">
						<h3>Add note</h3>
						<button>+</button>
					</div>
				<div style="height: 500px; overflow: auto; box-shadow: 0px 12px 10px -10px inset;">
					<div class="input_div d-none">
						<label for="notedate">Date</label>
						<input type="text" name="date" id="notedate">
						<label for="notetext">Note</label>
						<input type="text" name="note" id="notetext">
						<div class="color_and_but">
							<div>
								<label for="color">Color</label>
								<input type="color" name="color" id="color">
							</div>
							<div>
								<button id="add">ADD</button>
							</div>
						</div>
					</div>
					<div class="notesView">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
